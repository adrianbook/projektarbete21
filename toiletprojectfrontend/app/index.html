<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
</head>

<body>
    <div id="map" style="height: 1000px;">
        <script>
            let getAllUrl = "http://localhost:8080/toilets"


            fetch(getAllUrl)
                .then(res => res.json())
                .then(obj => {
                    run(obj.toilets)
                })

            function run(toilets) {

                var mymap = L.map('map').setView([57.703, 11.964], 13)

                L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    maxZoom: 18,
                    id: 'mapbox/streets-v11',
                    tileSize: 512,
                    zoomOffset: -1,
                    accessToken: 'pk.eyJ1IjoiYWRyaWFuYm9vayIsImEiOiJja3ZxdDRud2QxMTJ4Mm9rZ2l0NXNmd25mIn0.RpMVlgo1wLJVVsYtovfE5A'
                }).addTo(mymap);

                toilets.forEach(toilet => {
                    var marker = L.marker([toilet.longitude, toilet.latitude]).addTo(mymap);
                    
                    marker.bindPopup("<b>Toilett #"+toilet.id+"</b><br>please take a shit.")
                });
            }

        </script>
        <h1>KARTA</h1>

    </div>
</body>
