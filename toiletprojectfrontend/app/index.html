<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
</head>

<body>
    <div id="map" style="height: 650px;">
    </div>
    <div>
        <form id="postform" >
            <ul>
                <li>
                    <label for="long">longitud</label>
                    <input type="text" id="long" name="longitude">
                </li>
                <li>
                    <label for="lat">latitud</label>
                    <input type="text" id="lat" name="latitude">
                </li>
                <li class="button">
                    <button type="submit" id="knapp">pang</button>
                </li>
            </ul>
        </form>
        <div id="div"></div>
    </div>
        <script>
            let getAllUrl = "http://localhost:8080/toilets"


            fetch(getAllUrl)
                .then(res => res.json())
                .then(obj => {
                    run(obj.toilets)
                })

            function run(toilets) {

                var mymap = L.map('map').setView([57.703, 11.964], 2)

                L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    maxZoom: 18,
                    id: 'mapbox/streets-v11',
                    tileSize: 512,
                    zoomOffset: -1,
                    accessToken: 'pk.eyJ1IjoiYWRyaWFuYm9vayIsImEiOiJja3ZxdDRud2QxMTJ4Mm9rZ2l0NXNmd25mIn0.RpMVlgo1wLJVVsYtovfE5A'
                }).addTo(mymap);

                toilets.forEach(toilet => {
                    var marker = L.marker([toilet.longitude, toilet.latitude]).addTo(mymap);

                    marker.bindPopup("<b>Toilett #" + toilet.id + "</b><br>please take a shit.")
                });
            }
            const form = document.getElementById("postform")
            const longElem = document.getElementById("long")
            const latElem = document.getElementById("lat")
            let pos = {}
            longElem.addEventListener('input', (e)=> {
                pos.longitude = e.target.value
            })
            latElem.addEventListener('input', (e) => {
                pos.latitude = e.target.value
            })
            form.addEventListener('submit', (e)=> {
               // e.preventDefault()

                fetch(getAllUrl,{
                    method: 'POST',
                   // mode:"cors",
                    //cache: "no-cache",
                    //credentials: "same-origin",
                    headers: {
                        'Accept': '*/*',
                        'Content-Type': 'application/json',
                        'Accept-Encoding': 'gzip, deflate, br'
                },
                body: JSON.stringify(pos)
                })
            })


            
        
    </script>
       
</body>
